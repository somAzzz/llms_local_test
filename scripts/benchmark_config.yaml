standard_test_cases:
- max_tokens: 100
  name: Short Explanation
  prompt: Explain what is Python in 3 sentences.
- max_tokens: 500
  name: Code Generation
  prompt: Write a complete REST API in Python with FastAPI for a todo list. Include
    models and routes.
- max_tokens: 300
  name: Machine Learning
  prompt: Explain what is machine learning, including the differences between supervised,
    unsupervised, and reinforcement learning.
- max_tokens: 200
  name: Math Reasoning
  prompt: 'A train leaves New York for Boston at 60 mph.

    Another train leaves Boston for New York at 80 mph.

    They are 280 miles apart.

    How far from Boston will they meet? Show your work.

    '
- max_tokens: 350
  name: Creative Writing
  prompt: Write a short story about a robot who discovers it has emotions. 300 words.
- max_tokens: 200
  name: Code Explanation
  prompt: "Explain what this code does:\ndef quicksort(arr):\n    if len(arr) <= 1:\n\
    \        return arr\n    pivot = arr[len(arr) // 2]\n    left = [x for x in arr\
    \ if x < pivot]\n    middle = [x for x in arr if x == pivot]\n    right = [x for\
    \ x in arr if x > pivot]\n    return quicksort(left) + middle + quicksort(right)\n"
test:
  complex_cases_max: 10
  default_cases: 6
  temperature: 0.7
